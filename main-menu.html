<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Utama - Aplikasi Pencemaran Air</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="animated-bg"></div>

    <div class="container">
        <div class="page active">
            <div class="user-info" id="userInfo">
                <span id="welcomeMessage"></span>
            </div>

            <h2 style="text-align: center; color: #02125c; margin-bottom: 30px;">Menu Utama 🏠</h2>

            <div class="main-menu">
                <button class="menu-item" onclick="goToMaterialMenu()">
                    📚 Materi
                    <br><small>Pelajari tentang pencemaran air</small>
                </button>
                <button class="menu-item" onclick="goToQuiz()">
                    🧠 Kuis
                    <br><small>Uji pengetahuan Anda</small>
                </button>
                <button class="menu-item" onclick="goToDeveloper()">
                    👨‍💻 Tentang Pengembang
                    <br><small>Profil pembuat aplikasi</small>
                </button>
                <button class="menu-item btn-secondary" onclick="showExitModal()">
                    🚪 Keluar
                    <br><small>Keluar dari aplikasi</small>
                </button>
            </div>
        </div>
    </div>

    <!-- Exit Modal -->
    <div id="exitModal" class="modal">
        <div class="modal-content">
            <h3>⚠️ Konfirmasi Keluar</h3>
            <p>Apakah Anda yakin ingin keluar dari aplikasi?</p>
            <br>
            <button class="btn btn-secondary" onclick="exitApp()" style="margin: 5px;">Ya, Keluar</button>
            <button class="btn" onclick="closeExitModal()" style="margin: 5px;">Tidak, Tetap di Sini</button>
        </div>
    </div>

    <script src="js/shared.js"></script>
    <script src="js/main-menu.js"></script>
</body>

</html>
