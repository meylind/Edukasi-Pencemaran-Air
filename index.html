<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Pencemaran Air</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="animated-bg"></div>
    <div class="container">
        <div class="page active">
            <div class="welcome-screen">
                <h1 class="app-title">Pencemaran Air</h1>
                <p class="subtitle">Aplikasi Edukasi Interaktif Pencemaran Air</p>
                <div style="margin: 40px 0;"></div>
                <button class="btn" onclick="showNameInput()"> Mulai Belajar</button>
                <img src="assets/img/loading.gif" alt="GIF lucu" class="gif-bottom-left">
            </div>
        </div>
    </div>

    <!-- Tambahan audio -->
    <audio id="welcomeAudio" src="assets/audio/deskripsi.mp3"></audio>

    <script>
        // ðŸ”Š Putar suara otomatis di awal
        window.addEventListener("DOMContentLoaded", () => {
            const audio = document.getElementById("welcomeAudio");

            // coba autoplay
            const playAudio = () => {
                audio.play().catch(() => {
                    console.log("Autoplay diblokir â€” tunggu klik pertama.");
                });
            };

            playAudio();

            // jika autoplay diblokir, mainkan setelah klik pertama
            document.body.addEventListener("click", () => {
                playAudio();
            }, { once: true });
        });
    </script>

    <script src="js/shared.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
